<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyVerse - Login Form</title>
  <link rel="stylesheet" href="style1.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://i.pinimg.com/474x/cd/62/fb/cd62fb8df8a81c056bfb3f70465a3220.jpg" rel="icon" type="image/x-icon">
</head>
<body>

  <a href="index.html" class="home-button">Home</a>

  
  <div class="wrapper">
    <form action="">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="button" class="btn" onclick="window.location.href = 'dashboard.html';">Login</button>
      <div class="register-link">
        <p>Dont have an account? <a href="registerfinal.html">Register</a></p>
      </div>
    </form>
  </div>
</body>
</html>
